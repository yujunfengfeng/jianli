<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥‰πêÊí≠ÊîæÂô®</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .play-pause-button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .play-pause-button:hover {
            transform: scale(1.1);
        }
        .play-pause-button:active {
            transform: scale(0.95);
        }
        audio {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #e0356b;
        }
    </style>
</head>
<body>

<div class="player-container">
    <div class="button-container">
        <button class="play-pause-button" id="playButton">‚ñ∂Ô∏è</button>
        <button id="pauseButton" class="play-pause-button" style="display:none;">‚è∏Ô∏è</button>
        <button id="stopButton" class="play-pause-button">üõë</button>
    </div>
    <audio id="audioPlayer" src="your-audio-file.mp3"></audio>
</div>

<script>
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const stopButton = document.getElementById('stopButton');
    const audioPlayer = document.getElementById('audioPlayer');

    playButton.addEventListener('click', () => {
        audioPlayer.play();
        playButton.style.display = 'none';
        pauseButton.style.display = 'inline-block';
    });

    pauseButton.addEventListener('click', () => {
        audioPlayer.pause();
        playButton.style.display = 'inline-block';
        pauseButton.style.display = 'none';
    });

    stopButton.addEventListener('click', () => {
        audioPlayer.pause();
        audioPlayer.currentTime = 0; // Reset the audio to the beginning
        playButton.style.display = 'inline-block';
        pauseButton.style.display = 'none';
    });
</script>

</body>
</html>
