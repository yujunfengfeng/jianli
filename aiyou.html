<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>点击计数与触摸坐标显示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: #f4f4f9;
            height: 100vh;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            background-color: #0056b3;
        }

        #count {
            font-size: 48px;
            margin-top: 30px;
            color: #333;
        }

        #touch-coordinates {
            font-size: 20px;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        点击计数与触摸坐标显示
    </header>
    <main>
        <p>轻触下面的按钮，每点击一次数字就会加一。</p>
        <button id="clickButton">点击我</button>
        <div id="count">0</div>
        <div id="touch-coordinates">触摸屏幕显示坐标</div>
    </main>
    <script>
        const clickButton = document.getElementById('clickButton');
        const countElement = document.getElementById('count');
        let clickCount = 0;

        clickButton.addEventListener('touchstart', function () {
            clickCount++;
            countElement.textContent = clickCount;
        });

        document.addEventListener('touchstart', function (event) {
            const touch = event.touches[0];
            const touchCoordinates = document.getElementById('touch-coordinates');
            touchCoordinates.textContent = `触摸点坐标: (${touch.clientX}, ${touch.clientY})`;
        });
    </script>
</body>

</html>
